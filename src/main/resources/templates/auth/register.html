<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>

<form th:method="post" th:action="@{/auth/register}" th:object="${person}">

    <label for="username">Введите имя пользователя: </label>
    <input type="text" id="username" th:field="*{username}">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{username}"></div>
    <br/>

    <label for="year">Введите год рождения: </label>
    <input type="text" id="year" th:field="*{year}">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{year}"></div>
    <br/>

    <label for="password">Введите пароль: </label>
    <input type="password" id="password" th:field="*{password}">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{password}"></div>
    <br/>

    <input type="submit" value="Зарегистрироваться">

</form>

</body>
</html>
